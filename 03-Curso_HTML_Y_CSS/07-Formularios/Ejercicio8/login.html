<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form>
            <h3>Registrate en los formularios</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="logo-google" />
                    </picture>
                    <span>Registrarse con google</span>
                </button>
                <button class="twitter-btn">
                    <picture>T</picture>
                </button>                
            </div>
            <div class="separator">
                <hr/>
                <span>O...</span>
                <hr/>
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username" />
                    </label>
                </div>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" name="email" />
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input id="password" name="password"  placeholder="6+caracteres" />
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" />
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button class="submit-btn" type="submit">Crear cuenta</button>
            </form>
        </form>    
    </div>
</body>
</html>
