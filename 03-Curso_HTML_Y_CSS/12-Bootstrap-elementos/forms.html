<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">                
                <label class="form-label" for="nombre">Introduce tu nombre</label>
                <input type="text" class="form-control" placeholder="Tu nombre" />
                <div class="form-text"> Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-edad" class="form-check-input" />
                <label class="form-check-label" for="check-mayor-edad">¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Introduce tu apellido</label>
                <input id="apellido" type="text" class="form-control" placeholder="Tu apellido" />
                <div class="form-text"> Introduce tu apellido de pila</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" value="gorka@gorka.com" readonly/>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color" />
            </div>
            <div class="mb-3">
                <label for="exampleDatalist" class="form-label"> Selecciona tu ciudad</label>
                <input class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Type to search..." />
                <datalist id="datalistOptions">
                    <option value="San Sebastián" />
                    <option value="Madrid" />
                    <option value="Bilbao" />
                    <option value="Barcelona" />
                    <option value="Valencia" />
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>    
</body>
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
