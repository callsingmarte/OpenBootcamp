<!DOCTYPE html>
<html>
    <head>
        <title> Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="POST">
            <label name="nombreUsuario" for="nombreUsuario">
                Nombre de usuario
            </label>
            <input type="text" name="nombreUsuario" id="nombreUsuario">
            <br>
            <label name="password" for="password">
                Contrase√±a 
            </label>
            <input type="password" id="password">
            <br>
            <div>
                <label for="email">cual es tu email</label>
                <input type="email" name="email">
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="5" required />
            </div>
            <br>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <div>
                <label for="comentarios"> comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
