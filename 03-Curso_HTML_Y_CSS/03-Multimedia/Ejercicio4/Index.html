<!DOCTYPE html>
<html>
    <head>
        <title>Imagenes video y audio</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://m.media-amazon.com/images/I/51EVEJF5TVL._AC_SY445_.jpg" alt="imagen videojuego favorito">    
        </section>
        <section>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video controls loop autoplay muted>
                <source src="Ace_Combat_ 5_Trailer.mp4" type="video/mp4"/>
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="Puddle_Of_Mudd_Blurry.mp3" type="audio/mp3" />
            </audio>
        </section>
    </body>
</html>
